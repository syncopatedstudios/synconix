---

- name: gather facts
  setup:
    gather_subset:
      - os_family
      - pkg_mgr

- name: Include OS-specific variables.
  include_vars: "{{ ansible_os_family }}.yml"

- name: set sound service packages to install
  set_fact:
    _packages: "{{ (alsa + jack) }}"
  tags: ['packages']

- name: Ensure all the required packages are installed
  import_role:
    name: pkg_manager
  vars:
    pkg_state: present
  tags: ['packages']

- include: alsa.yml
  tags: ['alsa']

- include: pulseaudio.yml
  tags: ['pulseaudio']

- include: pipewire.yml
  tags: ['pipewire']

