---

- name: starting audio role
  debug:
    msg: "starting audio role"

- name: gather facts
  setup:
    gather_subset:
      - os_family
      - pkg_mgr

- name: Include OS-specific variables.
  include_vars: "{{ ansible_os_family }}.yml"

- include: pulseaudio.yml
  tags: ['pulseaudio']

- name: set alsa packages to install
  set_fact:
    _packages: "{{ alsa }}"
  tags: ['packages']

- name: install alsa packages
  import_role:
    name: pkg_manager
  vars:
    pkg_state: present
  tags: ['packages']

- include: alsa.yml
  tags: ['alsa']

- name: set pipewire packages to install
  set_fact:
    _packages: "{{ pipewire }}"
  tags: ['packages']

- name: install pipewire packages
  import_role:
    name: pkg_manager
  vars:
    pkg_state: present
  when: "ansible_os_family == 'Archlinux'"
  tags: ['packages']

- include: pipewire.yml
  tags: ['pipewire']

#-------------------------------------#

- name: makesfz and makeh2drumkit
  copy:
    src: "usr/local/bin/{{ item }}"
    dest: "/usr/local/bin/{{ item }}"
    owner: root
    group: root
    mode: '0755'
  with_items:
    - makeh2kit
    - makesfz
  tags: ['audio', 'utils']

- name: Set audio packages to install
  set_fact:
    _packages: "{{ audio }}"
  tags: ['packages']

- name: Install audio packages
  import_role:
    name: pkg_manager
  vars:
    pkg_state: present

- block:
    - name: Set daw packages to install
      set_fact:
        _packages: "{{ daw }}"
      tags: ['packages']

    - name: Install daw packages
      import_role:
        name: pkg_manager
      vars:
        pkg_state: present

  when: inventory_hostname in groups['desktops']
  tags: ['audio','daw']


- block:
    - name: set audio plugins packages to
      set_fact:
        _packages: "{{ plugins }}"
      tags: ['packages']

    - name: Install audio plugins
      import_role:
        name: pkg_manager
      vars:
        pkg_state: present
      tags: ['packages']

  tags: ['audio', 'plugins']

- include: players.yml
  tags: ['players']
