---

- name: check if jalv.select is already installed
  stat: path="/usr/bin/jalv.select"
  register: hazijalvselect
  tags: ['jalvselect']

- block:
    - name: set jalv_select dependencies to install
      set_fact:
        _packages: "{{ builds.jalvselect }}"
      tags: ['packages']

    - name: Install jalv_select dependencies
      import_role:
        name: pkg_manager
      vars:
        pkg_state: present
      tags: ['packages']
      
    - block:
      - name: clone jalv-select
        git:
          repo: "{{ jalvselect['git'] }}"
          dest: "{{ local_src }}/jalv_select"
          accept_hostkey: yes
          update: no
          force: no

      - name: make and install jalv_select
        shell: |
          make
          sleep 0.5
          sudo make install
        args:
          chdir: "{{ local_src }}/jalv_select"
        register: jalv_build
        failed_when: jalv_build.failed

      become: True
      become_user: "{{ user.name }}"

  when: not hazijalvselect.stat.exists
