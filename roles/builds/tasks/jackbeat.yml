---

- name: check if jackbeat is already installed
  stat: path="/usr/bin/jackbeat"
  register: hazijackbeat
  tags: ['jackbeat']

- name: set jackbeat dependencies to install
  set_fact:
    _packages: "{{ builds.jackbeat }}"
  tags: ['packages']

- name: Install jackbeat dependencies
  import_role:
    name: pkg_manager
  vars:
    pkg_state: present
  tags: ['packages']

- block:
    - name: clone jackbeat
      git:
        repo: "{{ jackbeat['git'] }}"
        dest: "{{ local_src }}/jackbeat"
        accept_hostkey: yes
        update: no
        force: no

    - name: Build jackbeat
      shell: |
         cd jackbeat/
         libtoolize
         aclocal
         autoheader
         autoconf
         automake --add-missing
         ./configure
         make
         make install
      args:
        chdir: "{{ local_src }}"
      register: jackbeat_build
      failed_when: jackbeat_build.failed

  when: not hazijackbeat.stat.exists
