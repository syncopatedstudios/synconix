---

- name: update desktop database
  command: bash -lc "update-desktop-database"

- name: restart i3
  command: bash -lc "i3-msg -s /run/user/{{ user.uid }}/i3/ipc-socket.* restart"
  become: True
  become_user: "{{ user.name }}"
  ignore_errors: True

- name: reload systemd
  systemd:
    daemon_reload: yes
  become: True
  become_user: "{{ user.name }}"
