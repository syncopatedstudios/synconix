---

- name: copy x11 intel graphics config
  copy:
    src: etc/X11/xorg.conf.d/20-intel.conf
    dest: /etc/X11/xorg.conf.d/20-intel.conf
    owner: root
    group: root
    mode: '0644'
    backup: yes
    directory_mode: no

- block:
    - name: Push xprofile templates
      template:
        src: "dots/{{ item }}.j2"
        dest: "{{ user.home }}/.{{ item }}"
        owner: "{{ user.name }}"
        group: "{{ user.group }}"
        mode: "0644"
        backup: yes
      with_items:
        - "Xdefaults"
        - "Xresources"
        - "profile"
        - "xprofile"
  become: True
  become_user: "{{ user.name }}"
  tags: ['shell']
