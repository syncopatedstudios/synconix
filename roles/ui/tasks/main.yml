---

- name: starting ui role
  debug:
    msg: "starting ui role"

- name: gather facts
  setup:
    gather_subset:
      - os_family
      - pkg_mgr

- name: Include OS-specific variables.
  include_vars: "{{ ansible_os_family }}.yml"

- name: set packages to install
  set_fact:
    _packages: "{{ ui.utilities }}"
  tags: ['packages']

- name: Ensure all the required packages are installed
  import_role:
    name: pkg_manager
  vars:
    pkg_state: present
  when: install_desktop|bool
  tags: ['packages']

- name: copy help file to user home dir
  copy:
    src: key_bindings.md
    dest: "{{ user.home }}/key_bindings.md"
    owner: "{{ user.name }}"
    group: "{{ user.group }}"
    mode: '0644'
    backup: yes
    directory_mode: no
  tags: ['help']

- include: qt.yml
  tags: ['qt']

- include: x11.yml
  when: install_x11|bool
  tags: ['x11']

- include: xprofile.yml
  tags: ['xprofile']

- include: i3.yml
  when: install_i3|bool
  tags: ['i3']

- name: Copy terminator config
  copy:
    src: dots/config/terminator/config
    dest: "{{ user.home }}/.config/terminator/config"
    directory_mode: no
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: '0644'
  tags: ['terminator']

- include: autologin.yml
  when: autologin|bool
  tags: ['autologin']

- include: theme.yml
  tags: ['theme']

- name: set graphical-target as default
  shell: |
    systemctl set-default graphical.target
  when: graphical_target|bool

- name: set packages to install
  set_fact:
    _packages: "{{ ui.desktop }}"
  tags: ['packages']

- name: Ensure all the required packages are installed
  import_role:
    name: pkg_manager
  vars:
    pkg_state: present
  when: install_desktop|bool
  tags: ['packages']

- name: generate fehbg from template
  template:
    src: "dots/fehbg.j2"
    dest: "{{ user.home }}/.fehbg"
    owner: "{{ user.name }}"
    group: "{{ user.group }}"
    mode: "0775"
    backup: yes
  tags: ['wallpaper']
