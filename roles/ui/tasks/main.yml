---

- name: starting ui role
  debug:
    msg: "starting ui role"

- block:
    - name: Include OS-specific variables.
      include_vars: "{{ ansible_os_family }}.yml"

    - name: set packages to install
      set_fact:
        _packages: "{{ (ui.i3 + ui.qt + ui.x11 + ui.fonts + ui.themes + ui.qt) }}"

    - name: Install ui packages
      import_role:
        name: pkg_manager
      vars:
        pkg_state: present

  tags: ['packages', 'i3', 'qt5', 'x11', 'fonts', 'theme']

- include: x11.yml
  tags: ['x11']

- include: xprofile.yml
  tags: ['xprofile']

- include: i3.yml
  tags: ['i3']

- include: autologin.yml
  when: autologin|bool
  tags: ['autologin']

- include: theme.yml
  tags: ['theme']

- include: atom.yml
  when: inventory_hostname in groups['desktops']

- name: set graphical-target as default
  shell: |
    systemctl set-default graphical.target
  when: graphical_target|bool

- name: generate fehbg from template
  template:
    src: "dots/fehbg.j2"
    dest: "{{ user.home }}/.fehbg"
    owner: "{{ user.name }}"
    group: "{{ user.group }}"
    mode: "0775"
    backup: yes
  tags: ['wallpaper']

- name: copy help file to user home dir
  copy:
    src: key_bindings.md
    dest: "{{ user.home }}/key_bindings.md"
    owner: "{{ user.name }}"
    group: "{{ user.group }}"
    mode: '0644'
    backup: no
    directory_mode: no
  tags: ['help']
