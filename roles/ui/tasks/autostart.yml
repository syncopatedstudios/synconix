---

- block:

    - name: systemd user autostart configs
      synchronize:
        src: "dots/config/systemd/user/"
        dest: "{{ user.home }}/.config/systemd/user/"
        recursive: yes
        mode: push
        delete: no
        rsync_opts: "--update"
      tags: ['autostart']

    - name: add autostart programs to autostart target
      shell: |
        systemctl --user add-wants autostart.target {{ item }}.service
      args:
        chdir: "{{ user.home }}/.config/systemd/user/"
      with_items:
        - 

  become: True
  become_user: "{{ user.name }}"
