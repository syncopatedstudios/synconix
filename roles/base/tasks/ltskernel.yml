---

- name: Set kernel packages to install
  set_fact:
    _packages: "{{ kernel['lts'] }}"
  tags: ['packages']

- name: Install kernel packages
  import_role:
    name: pkg_manager
  vars:
    pkg_state: present
  tags: ['packages']

- name: push default grub file
  template:
    src: etc/default/grub.j2
    dest: /etc/default/grub
    owner: root
    group: root
    mode: '644'
    backup: yes
  tags: ['grub']
  register: grubcfg
