---

- block:
    - name: Push nnn configs
      synchronize:
        src: dots/config/nnn/
        dest: "{{ user.home }}/.config/nnn/"
        recursive: yes
        mode: push
        delete: no
        checksum: yes
        perms: no
        rsync_opts: "--update"

  become: True
  become_user: "{{ user.name }}"
