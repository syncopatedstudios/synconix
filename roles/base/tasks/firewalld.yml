---

- name: permit traffic for sshd service
  firewalld:
    service: ssh
    permanent: yes
    state: enabled
  notify:
    - "reload firewalld"

- name: permit traffic to these ports
  firewalld:
    port: "{{ item }}"
    permanent: yes
    state: enabled
  notify:
    - "reload firewalld"
  with_items: ["{{ firewalld }}"]
  when: firewalld is defined
