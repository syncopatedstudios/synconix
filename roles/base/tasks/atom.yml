---

# https://github.com/atom/atom/releases

- name: check if atom is already installed
  shell: |
    command -v atom && command -v apm
  args:
    warn: no
  register: atom_check

- block:
    - name: gather list of installed apm packages
      shell: |
        apm list --installed --bare 2>&1 | xargs -0 | awk '{ print $1}'
      register: apmlist
      check_mode: no
      ignore_errors: yes

    - name: install atom plugins
      shell: |
        apm install {{ item }}
      args:
        warn: no
      when: item not in apmlist.stdout
      with_items:
        - "{{ apm }}"

    - name: Push atom config and stylesheets
      synchronize:
        src: dots/atom/
        dest: "{{ user.home }}/.atom/"
        recursive: yes
        mode: push
        delete: no
        checksum: yes
        perms: no
        rsync_opts: "--update"

  become: True
  become_user: "{{ user.name }}"
  when: atom_check.rc != 0
