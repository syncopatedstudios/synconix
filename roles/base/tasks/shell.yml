---

- block:
    - name: Push zshell templates
      template:
        src: "dots/{{ item }}.j2"
        dest: "{{ user.home }}/.{{ item }}"
        owner: "{{ user.name }}"
        group: "{{ user.group }}"
        mode: "0644"
        backup: yes
      with_items:
        - "aliases"
        - "gitconfig"
        - "zlogin"
        - "zshenv"
        - "zshrc"

  become: True
  become_user: "{{ user.name }}"
  tags: ['zsh', 'dots', 'ui']
