---

- block:
    - name: Push ranger configs
      synchronize:
        src: dots/config/ranger
        dest: "{{ user.home }}/.config/"
        recursive: yes
        mode: push
        delete: no
        checksum: yes
        perms: no
        rsync_opts: "--update"

  become: True
  become_user: "{{ user.name }}"

