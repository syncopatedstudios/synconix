---

- name: starting base role
  debug:
    msg: "starting base role"

- name: Include OS-specific variables.
  include_vars: "{{ ansible_os_family }}.yml"

- include: kernel.yml
  when: use_kernel is defined
  tags: ['kernel']

- name: Set base packages to install
  set_fact:
    _packages: "{{ base.system }}"
  tags: ['packages']

- name: Install base packages
  import_role:
    name: pkg_manager
  vars:
    pkg_state: present

- include: firewalld.yml
  tags: ['firewall']

- include: sudoers.yml
  tags: ['sudoers']

- include: zsh.yml
  tags: ['zsh']

- include: dots.yml
  tags: ['dots']

# - include: ruby.yml
#   tags: ['ruby']

- include: filesystem.yml
  tags: ['filesystem']

- include: tuning.yml
  tags: ['tuning']

- include: nfs.yml
  when: nfs_host is defined
  tags: ['nfs']

- include: autofs.yml
  when: autofs_client is defined
  tags: ['autofs']

- include: docker.yml
  when: docker_host|bool and docker is defined
  tags: ['docker']

- include: libvirt.yml
  when: kvm_host|bool
  tags: ['libvirt']

# - include: backups.yml
#   when: sync_host is defined
#   tags: ['backups']

- include: nvim.yml
  tags: ['nvim']

- include: indexer.yml
  tags: ['indexer']

- block:
    - name: Set desktop packages
      set_fact:
        _packages: "{{ workstation }}"

    - name: Install desktop packages
      import_role:
        name: pkg_manager
      vars:
        pkg_state: present

    - include: atom.yml
      tags: ['atom']

    - include: chrome.yml
      tags: ['chrome']

  when: inventory_hostname in groups['daw']
  tags: ['packages', 'desktop']

- name: configure audio system
  import_role:
    name: audio
  when: inventory_hostname in groups['daw']

- name: configure ui
  import_role:
    name: ui
  when: inventory_hostname in groups['daw']
  tags: ['ui']

- name: build apps
  import_role:
    name: builds
  when: inventory_hostname in groups['daw']
  check_mode: no
  tags: ['builds']
