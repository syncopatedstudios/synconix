border=no # hides the window title bar
msg-color=yes # color log messages on terminal
term-osd-bar=yes # displays a progress bar on the terminal
cursor-autohide=1000 # autohides the cursor after 1s

# Sets a custom font
osd-font='mononoki Nerd Font'
# osd-font-size=55
# osd-scale=0.5

# ===== Audio =====

# Sets volume to 60%.
volume=80

# Normalizes audio
af-add='dynaudnorm=g=5:f=250:r=0.9:p=0.5'

rebase-start-time=yes
keep-open=yes
#loop=inf
input-vo-keyboard=yes
script=~/.config/mpv/excerpt.lua
script-opts=excerpt-source-based-filename=1,excerpt-source-based-extension=1,excerpt-no-pause-on-file-loaded=1,osc-visibility=always
