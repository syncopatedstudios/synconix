---
# vars here will override those found in host_vars/<host>.yml

autofs_configs: /etc
admin_user: sudo
rtirq_dir: /etc/default/rtirq

grub_config: /boot/grub2/grub.cfg
grub_cmd: grub2-mkconfig
grub_set_default: grub2-set-default

base:
  - autoconf
  - automake
  - build-essential
  - cmake
  - cmake-curses-gui
  - g++
  - git
  - libgit2-dev
  - libgraphicsmagick++-dev
  - libjack-jackd2-dev
  - librtaudio-dev
  - libsqlite3-dev
  - libssl-dev
  - libswscale-dev
  - libtag1-dev
  - libtool
  - libturbojpeg-dev
  - libxcb-cursor-dev
  - libxcb-keysyms1-dev
  - libxcb-util-dev
  - libxcb-xkb-dev
  - libxkbcommon-dev
  - libxkbcommon-x11-dev
  - libzip4
  - make
  - qt5-default
  - ruby-dev
tuned:
  - tuna
  - tuned
  - tuned-utils
  - tuned-gtk
