---

- name: reload firewalld
  shell: "firewall-cmd --reload"

- name: restart libvirtd
  action: service name=libvirtd state=restarted

- name: restart systemd-networkd
  become: true
  service:
    name: systemd-networkd
    state: restarted
    enabled: yes
  when: systemd_networkd_apply_config
