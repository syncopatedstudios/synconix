---

- name: set sound service packages to install
  set_fact:
    _packages: "{{ (audio.alsa + audio.jack) }}"
  tags: ['packages']

- name: Ensure all the required packages are installed
  import_role:
    name: pkg_manager
  vars:
    pkg_state: present
  tags: ['packages']

- include: alsa.yml
  tags: ['alsa']

- include: pulseaudio.yml
  tags: ['pulseaudio']

- include: pipewire.yml
  tags: ['pipewire']

