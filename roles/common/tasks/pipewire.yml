---

- name: set packages to remove
  set_fact:
    _packages: "{{ audio.pipewire }}"
  tags: ['packages']

- name: Remove pipewire
  import_role:
    name: pkg_manager
  vars:
    pkg_state: absent
  when: "ansible_os_family != 'Archlinux'"
  tags: ['packages']

