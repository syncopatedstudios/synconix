---
# vars here will override those found in vars/distro/distro.yml or vars/<role>.yml
use_kernel: rt

use_systemdnetwork: False
use_networkmanager: True

autofs_client:
  host: bender
  shares:
    - storage
    - backup

kvm_host: False
docker_host: False

install_googler: True
install_atom: True

install_audio_utils: True
install_audio_plugins: True

soundcard:
  alsa_out: alsa_output.pci-0000_00_1f.3.playback.0.0
  resample_quality: 10
  channels: 2
  format: "S32LE"
  rate: 48000
  allowed-rates: "32000,44100,48000,96000"
  position: "FL,FR"
