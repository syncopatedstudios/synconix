firewalld:
  zone: public
  ports:
    - 4464/udp

autofs_client:
  host: bender
  shares:
    - storage
    - backup

kvm_host: False
docker_host: False

soundcard:
  alsa_in: alsa_input.pci-0000_00_1f.3.capture.0.0
  alsa_out: alsa_output.pci-0000_00_1f.3.playback.0.0
  resample_quality: 10
  channels: 2
  format: "S32LE"
  rate: 48000
  allowed-rates: "32000,44100,48000,96000"
  position: "FL,FR"
