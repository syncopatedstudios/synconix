firewalld:
  zone: public
  ports:
    - 4464/udp
    - 24800/tcp

autofs_client:
  host: bender
  shares:
    - storage
    - backup

kvm_host: False
docker_host: False

sync_host: bender

soundcard:
  alsa_in: alsa_input.pci-0000_00_1f.3.capture.0.0
  alsa_out: alsa_output.pci-0000_00_1f.3.playback.0.0
  resample_quality: 9
  channels: 2
  format: "S32LE"
  rate: 48000
  allowed-rates: "32000,44100,48000,96000"
  position: "FL,FR"

wallpaper:
  screen1: /usr/share/backgrounds/010.png

build_baudline: True
build_jacktrip: True
build_jalvselect: True
build_njconnect: True
build_non: True
build_patchage: True
build_polyphone: True
build_qmidinet: True
build_raysession: True
build_reaper: True
build_seq192: True
build_soniclineup: True
build_sonicpi: True
build_sonicpitool: True
build_timemachine: True
build_tony: True
build_touchosc: True
