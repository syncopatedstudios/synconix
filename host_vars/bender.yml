---
# vars here will override those found in vars/distro/distro.yml or vars/<role>.yml
use_kernel: lts

use_networkmanager: False
use_systemdnetwork: True

systemd_networkd_network:
  eth0:
    - Match:
      - Name: "eth0"
      - MACAddress: "d8:d3:85:b2:dd:c5"
    - Network:
      - DHCP: "yes"
      # - IPv6AcceptRouterAdvertisements: "no"
      # - DNS: "{{dns['nameserver'] }}"
      # - Domains: "{{ dns['search'] }}"
      # - Address: "192.168.41.3/24"
      # - Gateway: "192.168.41.1"

nfs_host: True
kvm_host: False
docker_host: True
docker_storage: /storage/docker

firewalld:
  - 8080/tcp
  - 36278/udp
  - 44448/tcp
  - 44448/udp

graphical_target: False
autologin: False
install_x11: False
install_i3: False

install_desktop: False
