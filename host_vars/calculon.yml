soundcard:
  alsa_out: alsa_output.pci-0000_00_1b.0.playback.0.0
  alsa_in: alsa_input.pci-0000_00_1b.0.capture.0.0
  resample_quality: 10
  channels: 2
  format: "S32LE"
  rate: 48000
  allowed-rates: "32000,44100,48000,96000"
  position: "FL,FR"

wallpaper:
  screen1: "{{ user.home }}/Library/Visuals/backgrounds/001.png"
  screen2: "{{ user.home }}/Library/Visuals/backgrounds/002.png"

autofs_client:
  host: bender
  shares:
    - storage
    - backup

kvm_host: False
docker_host: True
docker_storage: /storage/docker

install_rga: True
install_googler: True
install_atom: True

install_audio_utils: True
install_audio_plugins: True
install_daw: True
