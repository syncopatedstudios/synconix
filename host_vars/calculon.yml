---
# vars here will override those found in vars/distro/distro.yml or vars/<role>.yml
use_kernel: lts

use_networkmanager: False
use_systemdnetwork: True

systemd_networkd_network:
  eth0:
    - Match:
      - Name: "eth0"
    - Network:
      - DHCP: "no"
      - IPv6AcceptRouterAdvertisements: "no"
      - DNS: 192.168.41.1
      - Domains: "syncopated.net"
      - Address: "192.168.41.3/24"
      - Gateway: "192.168.41.1"

  eth1:
    - Match:
      - Name: "eth1"
    - Network:
      - DHCP: "no"
      - IPv6AcceptRouterAdvertisements: "no"
      - Address: "192.168.40.1/24"


autofs_client:
  host: bender
  shares:
    - storage
    - backup

kvm_host: False
docker_host: True
docker_storage: /storage/docker

graphical_target: True
install_x11: True
install_i3: True
autologin: True

install_rga: True
install_googler: True
install_atom: True

install_audio_utils: True
install_audio_plugins: True
install_daw: True

install_jalvselect: True
install_linuxsampler: True
install_polyphone: True
install_raysession: True
install_reaper: True
install_sonicpi: True
install_touchosc: True
