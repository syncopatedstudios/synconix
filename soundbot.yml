---

- hosts: all
  strategy: linear
  # tags: ['base']
  gather_facts: no
  vars:
    env_vars:
      ZSH: "{{ user.zsh }}"
      PATH: "{{ ansible_env.PATH }}:{{ path|join(':') }}"

  pre_tasks:
    - name: gather facts
      setup:
        gather_subset:
          - os_family
          - pkg_mgr
      tags: ['audio', 'base', 'builds', 'distro', 'network', 'pkg_manager', 'ui']

    - name: print hostname
      debug: msg="inventory_hostname={{inventory_hostname}}"
      tags: ['inventory']

    - name: print package_manager
      debug: msg="{{ansible_pkg_mgr}}"
      tags: ['inventory']

    - name: print os_family
      debug: msg="{{ansible_os_family}}"
      tags: ['inventory']

  tasks:
    - name: Check whether this is an initial install or not.
      stat:
        path: "{{ user.home }}/.installed"
      register: check_installed

    - name: touch .installed in user home directory
      file:
        path: "{{ user.home }}/.installed"
        state: touch
      register: installed
      when: not check_installed.stat.exists
      become: True
      become_user: "{{ user.name }}"

    - name: Reboot on initial setup
      shell: "shutdown -r now"
      when: not check_installed.stat.exists
      ignore_errors: True

    - name: print hostname
      debug: msg="inventory_hostname={{inventory_hostname}}"
      tags: ['inventory']

  roles:
     - { role: distro, tags: ['distro'] }
     - { role: network, tags: ['network'] }
     - { role: base, tags: ['base'] }
