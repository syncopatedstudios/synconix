script = """
set -eux

export SYNCONIX="/opt/synconix"
export ANSIBLE_HOME="$SYNCONIX/ansible"
export ANSIBLE_PLUGINS="$ANSIBLE_HOME/plugins/modules"

sudo chmod 2775 /opt
sudo chgrp ${ALMA_USER} /opt

hosts () {

  ANSIBLE_INVENTORY="${ANSIBLE_HOME}/hosts"

  ANSIBLE_HOST="${HOSTNAME} ansible_user=${USER} ansible_become=true ansible_connection=local"

  echo ${ANSIBLE_HOST} > $ANSIBLE_INVENTORY

}

if [ -d $ANSIBLE_HOME ];
then
  cd $SYNCONIX && git checkout main && cd $ANSIBLE_HOME
  git fetch && git pull
  ansible-playbook -v -K --connection=local -i $HOSTNAME, synconix.yml
else
  if [ -d $SYNCONIX ]; then
    sudo rm -rf $SYNCONIX
  fi
  cd /opt && git clone https://github.com/syncopatedstudios/synconix.git synconix
  cd $SYNCONIX && git checkout development
  cd $ANSIBLE_HOME && hosts

  if [ "$?" -ne 0 ]; then
    echo "previous thing failed. exiting...:|"
    exit
  else
    ansible-playbook -v -K --connection=local -i $HOSTNAME, synconix.yml
  fi
fi
"""
environment_variables = ["ALMA_USER"]
