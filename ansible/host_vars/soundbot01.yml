---
# vars here will override those found in vars/distro/distro.yml or vars/<role>.yml
use_networkmanager: False

systemd_networkd_network:
  eth0:
    - Match:
      - Name: "eth0"
    - Network:
      - DHCP: "no"
      - IPv6AcceptRouterAdvertisements: "no"
      - DNS: 192.168.1.2
      - Domains: "syncopatedstudios.net"

      - Address: "192.168.1.21/24"
      - Gateway: "192.168.1.1"

autofs_client:
  host: bender
  shares:
    - home

kvm_host: True

graphical_target: True

install_x11: True
install_i3: True

autologin: True

aliases:
  - h="history 1"

install_rga: True
install_googler: True
install_gutilities: True
install_atom: True

install_audio_utilities: True
install_audio_gutilities: True
install_audio_plugins: True

install_audiowaveform: True
install_baudline: True
install_obs: False
install_njconnect: True
install_qmidinet: True

install_protokol: True
install_raysession: True
install_reaper: True
install_rtplugins: True
install_sonicannotator: True
install_soniclineup: True
install_sonicvisualiser: True
install_swami: True
install_tony: True
install_touchosc: True
