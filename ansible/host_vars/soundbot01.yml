---
# vars here will override those found in vars/distro/distro.yml or vars/<role>.yml

graphical_target: False
autologin: False

use_systemdnetwork: False
use_networkmanager: True

systemd_networkd_network:
  eth0:
    - Match:
      - Name: "eth0"
    - Network:
      - DHCP: "no"
      - IPv6AcceptRouterAdvertisements: "no"
      - DNS: "{{dns['nameserver'] }}"
      - Domains: "{{ dns['search'] }}"
      - Address: "192.168.122.13"
      - Gateway: "192.168.122.1"

soundcard:
  alsa_in: alsa_input.pci-0000_08_01.0.analog-stereo
  alsa_out: alsa_output.pci-0000_08_01.0.analog-stereo
  resample_quality: 10
  channels: 2
  format: "S32LE"
  rate: 48000
  allowed-rates: "32000,44100,48000,96000"
  position: "FL,FR"

autofs_client:
  host: bender
  shares:
    - storage
    - backup
