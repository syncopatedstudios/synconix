---
use_kernel: stock

graphical_target: True
autologin: True

docker_host: True

use_systemdnetwork: True
wireless: True

sync_to: bender

systemd_networkd_network:
  wlan0:
    - Match:
      - Name: "wlan0"
      - MACAddress: "c0:25:e9:74:cd:96"
    - Link:
      - MACAddress: "58:8A:5A:38:FB:22"
    - Network:
      - DHCP: "no"
      - IPv6AcceptRouterAdvertisements: "no"
      - DNS: "{{dns['nameserver'] }}"
      - Domains: "{{ dns['search'] }}"
      - Address: "192.168.41.15/24"
      - Gateway: "192.168.41.1"
  eth1:
    - Match:
      - Name: "eth1"
      - MACAddress: "00:e0:4d:78:b7:7c"
    - Network:
      - DHCP: "no"
      - IPv6AcceptRouterAdvertisements: "no"
      - DNS: "{{dns['nameserver'] }}"
      - Domains: "{{ dns['search'] }}"
      - Address: "192.168.41.15/24"
      - Gateway: "192.168.41.1"


build_baudline: True
build_bespoke: False
build_jacktrip: True
build_jalv_select: True
build_non: True
build_patchage: True
build_protokol: True
build_raysession: True
build_reaper: True
build_seq192: True
build_sonicannotator: True
build_soniclineup: True
build_sonicpi: True
build_timemachine: True
build_tony: True
build_touchosc: True
