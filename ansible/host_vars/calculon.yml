---
# vars here will override those found in vars/distro/distro.yml or vars/<role>.yml
use_kernel: lts

graphical_target: True
autologin: True

use_networkmanager: False
use_systemdnetwork: True

systemd_networkd_network:
  eth0:
    - Match:
      - Name: "eth0"
      - MACAddress: "bc:5f:f4:0e:bb:b5"
    - Network:
      - DHCP: "no"
      - IPv6AcceptRouterAdvertisements: "no"
      - DNS: "{{dns['nameserver'] }}"
      - Domains: "{{ dns['search'] }}"
      - Address: "192.168.41.3/24"
      - Gateway: "192.168.41.1"
  eth1:
    - Match:
      - Name: "eth1"
      - MACAddress: "bc:5f:f4:0e:bb:b3"
    - Network:
      - DHCP: "no"
      - IPv6AcceptRouterAdvertisements: "no"
      - Address: "192.168.40.2/24"

sync_to: bender

firewalld:
  zone: docker
  ports:
    - 4464/udp
    - 24800/tcp

soundcard:
  nick: "analog_stereo_out"
  description: "default audio route"
  alsa_in: "alsa_input.pci-0000_00_1b.0.capture.0.0"
  alsa_out: "alsa_output.pci-0000_00_1b.0.playback.0.0"
  resample_quality: 9
  channels: 2
  format: "S32LE"
  rate: 48000
  allowed-rates: "32000,44100,48000,96000"
  speaker-layout: "FL,FR"
  capture: "alsa_input.pci-0000_00_1b.0.capture.0.0"

wallpaper:
  screen1: "{{ user.home }}/Library/Visuals/backgrounds/001.png"
  # screen2: "{{ user.home }}/Library/Visuals/backgrounds/002.png"

autofs_client:
  host: bender
  shares:
    - storage
    - home/backups

kvm_host: False
docker_host: True
docker_storage: /var/lib/docker

build_baudline: True
build_bespoke: False
build_jacktrip: True
build_jalv_select: True
build_jsampler: True
build_linuxsampler: True
build_lsmi: True
build_non: True
build_patchage: True
build_protokol: True
build_raysession: True
build_reaper: True
build_seq192: True
build_sonicannotator: True
build_soniclineup: True
build_sonicpi: True
build_timemachine: True
build_tony: True
build_touchosc: True
