---
# vars here will override those found in vars/distro/distro.yml or vars/<role>.yml

graphical_target: True
autologin: True

use_systemdnetwork: False
use_networkmanager: True

wireless: False

autofs_client:
  host: bender
  shares:
    - storage
    - media
    - backups
sync_to: bender

firewalld:
  zone: public
  ports:
    - 4464/udp
    - 24800/tcp

docker_host: True

build_lsmi: True
build_jalvselect: True
build_patchage: True
build_raysession: True
build_seq192: True
build_sonicpi: True
