---
# vars here will override those found in vars/distro/distro.yml or vars/<role>.yml

autofs_client: False
autofs:
  host: bender
  shares:
    - home

grub_cfg: /boot/grub2/grub.cfg

systemd_networkd_network:
  enp1s0:
    - Match:
      - Name: "enp1s0"
    - Network:
      - DHCP: "no"
      - IPv6AcceptRouterAdvertisements: "no"
      - DNS: 192.168.122.1
      - Domains: "syncopatedstudios.dev"

      - Address: "192.168.122.14/24"
      - Gateway: "192.168.122.1"
  eth0:
    - Match:
      - Name: "eth0"
    - Network:
      - DHCP: "no"
      - IPv6AcceptRouterAdvertisements: "no"
      - DNS: 192.168.122.1
      - Domains: "syncopatedstudios.dev"

      - Address: "192.168.122.14/24"
      - Gateway: "192.168.122.1"
