---

- hosts: localhost
  gather_facts: no
  vars:
    env_vars:
      ZSH: "{{ user.zsh }}"
      PATH: "{{ ansible_env.PATH }}:{{ path|join(':') }}"

  tasks:
    - name: gather facts
      setup:
        gather_subset:
          - user

    - name: print user
      debug:
        msg: "{{ ansible_facts }}"
