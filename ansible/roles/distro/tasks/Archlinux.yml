---

- name: Check if a system-release file exists
  stat: path="/etc/system-release"
  register: hazirelease

- name: Create link to os-release
  file:
    src: "/etc/os-release"
    dest: "/etc/system-release"
    owner: root
    group: root
    state: link
  when: not hazirelease.stat.exists

- name: push pacman conf
  template:
    src: etc/pacman.conf.j2
    dest: /etc/pacman.conf
    mode: '0644'
    owner: root
    group: root
    backup: yes
  tags: ['pacmanconf']

- name: copy pacman mirrors config
  copy:
    src: etc/pacman.d/mirrorlist
    dest: /etc/pacman.d/mirrorlist
    owner: root
    group: root
    mode: '0644'
    directory_mode: no
    backup: yes
  tags: ['pacmanconf']

- name: Clone yay
  git:
    repo: "https://aur.archlinux.org/yay.git"
    dest: "{{ local_src }}/yay"
    accept_hostkey: yes
    update: no
    force: no
  tags: ['yay']

- name: Make and install yay
  shell: "makepkg -si"
  args:
    chdir: "{{ local_src }}/yay"
  tags: ['yay']

- name: Update system package cache
  pacman:
    update_cache: yes
    upgrade: yes
  register: update_result
  tags: ['update']

- name: remove packages
  pacman:
    name: "{{ remove }}"
    state: absent
    force: yes
    extra_args: --noconfirm
  tags: ['remove']
