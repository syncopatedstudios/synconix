---

- name: push os-release
  template:
    src: etc/os-release.j2
    dest: /etc/{{ item }}
    mode: '0644'
    owner: root
    group: root
    backup: yes
  with_items:
    - "os-release"
    - "system-release"

- name: push pamac conf
  template:
    src: etc/pamac.conf.j2
    dest: /etc/pamac.conf
    mode: '0644'
    owner: root
    group: root
    backup: yes
  when: ansible_lsb['id'] == 'ManjaroLinux'
  tags: ['pamac']

- name: push pacman conf
  template:
    src: etc/pacman.conf.j2
    dest: /etc/pacman.conf
    mode: '0644'
    owner: root
    group: root
    backup: yes
  tags: ['pacman']

- name: push pacman mirrorlist
  template:
    src: etc/pacman.d/mirrorlist.j2
    dest: /etc/pacman.d/mirrorlist
    mode: '0644'
    owner: root
    group: root
    backup: yes
  tags: ['pacman']

- name: install makepkg config
  copy:
    src: "etc/makepkg.conf"
    dest: "/etc/makepkg.conf"
    owner: root
    group: root
    mode: '0644'
    backup: yes
    directory_mode: no
  tags: ['makepkg']

