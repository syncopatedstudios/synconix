---

- name: Check if a system-release file exists
  stat: path="/etc/system-release"
  register: hazirelease

- name: Create link to os-release
  file:
    src: "/etc/os-release"
    dest: "/etc/system-release"
    owner: root
    group: root
    state: link
  when: not hazirelease.stat.exists

- name: push pacman conf
  template:
    src: etc/pacman.conf.j2
    dest: /etc/pacman.conf
    mode: '0644'
    owner: root
    group: root
    backup: yes
  tags: ['pacmanconf']

- name: copy pacman mirrors config
  copy:
    src: etc/pacman.d/mirrorlist
    dest: /etc/pacman.d/mirrorlist
    owner: root
    group: root
    mode: '0644'
    directory_mode: no
    backup: yes
  tags: ['pacmanconf']

- name: install other mirror update thing
  pacman:
    name: pacman-mirrors
    state: present
  tags: ['mirrors']

- name: update manjaro mirrors
  shell: pacman-mirrors -f 5
  when: update_mirrors|bool
  tags: ['mirrors']

- name: Update system package cache
  pacman:
    update_cache: yes
    upgrade: yes
  register: update_result
  tags: ['update']

