---
# - name: Debian packages to be "{{ pkg_state }}"
#   ansible.builtin.debug:
#     msg: "{{ _packages }}"

- name: Ensure "{{ _packages }}" are "{{ pkg_state }}"
  ansible.builtin.apt:
    pkg: "{{ _packages }}"
    state: "{{ pkg_state }}"
    update_cache: yes
    cache_valid_time: 600
  register: package_result

- set_fact:
    package_results: package_result
