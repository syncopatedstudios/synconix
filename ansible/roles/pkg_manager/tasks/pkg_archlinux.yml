---
# - name: Archlinux packages to be "{{ pkg_state }}"
#   ansible.builtin.debug:
#     msg: "{{ _packages }}"

- name: Ensure "{{ _packages }}" are "{{ pkg_state }}"
  aur:
    use: auto
    name: "{{ item }}"
    state: "{{ pkg_state }}"
  with_items:
    - "{{ _packages }}"
  become: True
  become_user: "{{ user.name }}"
  register: package_result

- set_fact:
    package_results: "{{ package_result }}"
