---

- name: install system ruby packages
  shell: "{{ ansible_pkg_mgr }} -y install {{ ruby | join(' ') }}"
  when: item not in installed_packages
  with_items: "{{ ruby }}"
  tags: ['ruby']

- name: install system gemrc
  copy:
    src: etc/gemrc
    dest: /etc/gemrc
    directory_mode: no
    owner: root
    group: root
    mode: '0644'
    backup: yes
