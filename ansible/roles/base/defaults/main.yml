---

admin_user: root

nfs_ports:
  - 32803/tcp
  - 32769/udp
  - 892/tcp
  - 892/udp
  - 662/tcp
  - 662/udp

kvm_host: False

docker_host: False
docker_storage: /var/lib/docker

firewalld:
  zone: docker
  ports:
    - 4464/udp
    - 24800/tcp
    - 12101/udp
    - 9658/tcp
    - 5353/udp
    - 4560/udp
    - 3333/udp

##################################################################
##########################  Networking  ##########################
##################################################################

use_networkmanager: False
use_systemdnetwork: False

use_wpa_supplicant: False
wireless: False

conn_check:
  interval: 30

systemd_networkd_link: {}
systemd_networkd_netdev: {}
systemd_networkd_network: {}

systemd_networkd_apply_config: False
systemd_networkd_enable_resolved: True
systemd_networkd_symlink_resolv_conf: True

systemd_networkd_cleanup: False
systemd_networkd_cleanup_patterns: ['eth*']
systemd_networkd_cleanup_patterns_use_regex: True

##################################################################
##########################  Audio  ###############################
##################################################################

soundcard:
  log_level: 2
  clock:
    rate: 48000
    period: 1024
    allowed-rates:
      - 44100
      - 48000
      - 96000
    min-quantum: 512
    max-quantum: 1024
  resample:
    quality: 9
  channelmix:
    normalize: true
    mix-lfe: true
    upmix: false
    lfe-cutoff: 0
  soundcard:
    nick: "analog_stereo_out"
    description: "default audio route"
    alsa_in: "~alsa_input.pci-0000_00_1b*"
    alsa_out: "~alsa_output.pci-0000_00_1b*"
    resample_quality: 9
    channels: 2
    format: "S32LE"
    rate: 48000
    allowed-rates: "32000,44100,48000,96000"
    speaker-layout: "FL,FR"

##################################################################
##########################  UI  ##################################
##################################################################

