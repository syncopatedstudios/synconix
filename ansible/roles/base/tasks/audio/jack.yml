---

- name: install a2j_control && jack_control defaults
  copy:
    src: "etc/default/{{ item }}"
    dest: "/etc/default/{{ item }}"
    owner: root
    group: root
    mode: '0775'
  with_items:
    - a2j_control
    - jack_control

- block:
    - name: Create systemc user directory if it does not exist
      file:
        path: "{{ user.home }}/.config/systemd/user/"
        state: directory
        mode: '0755'

    - name: install a2j_control & jack_control service files
      synchronize:
        src: usr/lib/systemd/user/
        dest: "{{ user.home }}/.config/systemd/user/"
        recursive: yes
        mode: push
        delete: no
        checksum: yes
        perms: no
        rsync_opts:
          - "--update"
          - "--omit-dir-times"
      register: jack_control_systemd

    - name: enable a2j and jack services
      systemd:
        name: "{{ item }}"
        state: restarted
        enabled: yes
        scope: user
        daemon_reload: yes
      with_items:
        - a2j_control
        - jack_control
      when: jack_control_systemd.changed
      ignore_errors: True
  become: True
  become_user: "{{ user.name }}"
