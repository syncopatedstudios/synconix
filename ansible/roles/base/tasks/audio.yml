---

- name: Starting audio tasks
  debug:
    msg: "starting audio tasks"

- include: audio/pipewire.yml
  tags: ['pipewire']

- include: audio/alsa.yml
  tags: ['alsa']

- include: audio/tuning.yml
  tags: ['tuning']

- include: audio/jack.yml
  tags: ['jack']

#-------------------------------------#

- name: Install makeh2kit and makesfz
  copy:
    src: "usr/local/bin/{{ item }}"
    dest: "/usr/local/bin/{{ item }}"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: '0775'
  with_items:
    - makeh2kit
    - makesfz
    - Monique
  tags: ['utils']

- name: Install Monique synth
  copy:
    src: usr/local/bin/Monique
    dest: /usr/local/bin/Monique
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: '0775'
  tags: ['synths']

- name: Sync .desktop files to /usr/local
  synchronize:
    src: "usr/local/share/applications/"
    dest: "/usr/local/share/applications/"
    recursive: yes
    mode: push
    delete: no
    checksum: yes
    perms: no
    rsync_opts: "--update"
  tags: ['xdg']

