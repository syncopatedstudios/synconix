---

- name: starting audio role
  debug:
    msg: "starting audio role"

- include: audio/pipewire.yml
  tags: ['pipewire']

- include: audio/alsa.yml
  tags: ['alsa']

- include: audio/tuning.yml
  tags: ['tuning']

- include: audio/jack.yml
  tags: ['jack']

#-------------------------------------#

- name: install some audio utils
  copy:
    src: "usr/local/bin/{{ item }}"
    dest: "/usr/local/bin/{{ item }}"
    owner: root
    group: root
    mode: '0775'
  with_items:
    - makeh2kit
    - makesfz
    - Monique
  tags: ['utils']

- name: Sync .desktop files to /usr/local
  synchronize:
    src: "usr/local/share/applications/"
    dest: "/usr/local/share/applications/"
    recursive: yes
    mode: push
    delete: no
    checksum: yes
    perms: no
    rsync_opts: "--update"
  tags: ['xdg']

