---

- name: starting base role
  debug:
    msg: "starting base role"

- name: Include OS-specific variables.
  include_vars: "{{ ansible_os_family }}.yml"

- include: packages.yml
  tags: ['packages']

- include: network.yml
  tags: ['network']

- name: check if firewalld is presnet
  shell: command -v firewalld
  register: hazifirewalld
  changed_when: hazifirewalld.rc != 0
  check_mode: no
  ignore_errors: yes

- include: firewalld.yml
  tags: ['firewall']
  when: not hazifirewalld.rc != 0

- include: ssh.yml
  tags: ['ssh']

- include: ntp.yml
  tags: ['ntp']

- include: sudoers.yml
  tags: ['sudoers']

- include: zsh.yml
  tags: ['zsh']

- include: dots.yml
  tags: ['dots']

- include: ruby.yml
  tags: ['ruby']

- include: tuning.yml
  tags: ['tuning']

- include: grub.yml
  tags: ['grub']

- include: nfs.yml
  when: nfs_host is defined
  tags: ['nfs']

- include: autofs.yml
  tags: ['autofs']

- include: rsyncd.yml
  when: rsyncd_host is defined
  tags: ['rsyncd']

- include: docker.yml
  when: docker_host|bool and docker is defined
  tags: ['docker']

- include: libvirt.yml
  when: kvm_host|bool
  tags: ['libvirt']

- include: backups.yml
  tags: ['backups']

- include: nvim.yml
  tags: ['nvim']

- include: indexer.yml
  tags: ['indexer']

- include: audio.yml
  tags: ['audio']

- include: ui.yml
  tags: ['ui']
