---

- name: Starting Ansible Process
  debug:
    msg: "Starting Ansible"

- name: Load variables specific to the OS family.
  include_vars: "{{ ansible_os_family }}.yml"
  tags: ['vars']

- name: Run tasks specific to ansible_os_family
  include: "distros/{{ ansible_os_family }}.yml"

- include: sudoers.yml
  tags: ['sudoers']

- include: packages.yml
  tags: ['packages']

- include: network.yml
  when: ansible_lsb['id'] != 'Manjaro-ARM'
  tags: ['network']

- include: firewalld.yml
  tags: ['firewall']

- include: ssh.yml
  tags: ['ssh']

- include: zsh.yml
  tags: ['zsh']

- include: dots.yml
  tags: ['dots']

- include: ntp.yml
  tags: ['ntp']

- include: ruby.yml
  tags: ['ruby']

- include: nfs.yml
  when: nfs_host is defined
  tags: ['nfs']

- include: autofs.yml
  when: autofs_client is defined
  tags: ['autofs']

- include: rsyncd.yml
  when: rsyncd_host is defined
  tags: ['rsyncd']

- include: docker.yml
  when: docker_host|bool
  tags: ['docker']

- include: libvirt.yml
  when: kvm_host|bool
  tags: ['libvirt']

# - include: backups.yml
#   tags: ['backups']

- include: updatedb.yml
  tags: ['updatedb']

- include: audio.yml
  when: inventory_hostname in groups['daw']
  tags: ['audio']

- include: ui.yml
  tags: ['ui']
