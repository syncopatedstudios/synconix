---

- name: Set i3help release url
  set_fact:
    _i3help: "https://github.com/glennular/i3help.git"

- name: install i3help
  shell: |
    if ! [ -x "$(command -v i3help)" ]; then
      git clone {{ _i3help }}
      cd i3help
      autoreconf --force --install && \
      ./configure && \
      make && sudo make install
    fi
  args:
    chdir: /usr/local/src
  register: i3help_install
  changed_when: i3help_install.rc != 0
