---

- name: install sshd_config
  template:
    src: etc/ssh/sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: '0644'
    backup: no
  register: sshd_config

- name: restart sshd service
  systemd:
    name: sshd
    state: restarted
    enabled: yes
  when: sshd_config.changed
