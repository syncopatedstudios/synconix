---

- name: push nfs configs
  copy:
    src: "etc/{{ item }}"
    dest: "/etc/{{ item }}"
    owner: root
    group: root
    mode: '0644'
    backup: yes
    directory_mode: no
  with_items:
    - idmapd.conf
    - nfs.conf

- name: ensure nfs/rpc services are enabled and started
  service:
    name: "{{ item }}"
    state: restarted
    enabled: yes
  with_items:
    - nfs-server
    - nfs-mountd
    - nfs-idmapd
    - rpcbind
