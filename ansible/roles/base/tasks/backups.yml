---

- name: install exclude list for home dir
  template:
    src: "dots/exclude.list.j2"
    dest: "{{ user.home }}/.exclude.list"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
  become: True
  become_user: "{{ user.name }}"

- name: install osync configs
  template:
    src: "etc/osync/{{ item }}.j2"
    dest: "/etc/osync/{{ item }}"
    owner: root
    group: root
    mode: '0644'
  with_items:
    - sync_home.conf
