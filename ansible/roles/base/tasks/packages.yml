---

- name: Set base packages to install
  set_fact:
    base_packages: "{{ base.system }}"


- name: add packages for install docker
  set_fact:
    docker_packages: "{{ docker }}"

- name: Install packages
  import_role:
    name: pkg_manager
  vars:
    pkg_state: present


