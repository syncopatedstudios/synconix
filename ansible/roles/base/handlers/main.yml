---

- name: reload firewalld
  shell: "firewall-cmd --reload"

- name: lightdm service
  systemd:
    name: lightdm
    state: restarted
    enabled: yes

- name: rtirq service
  systemd:
    name: rtirq
    state: restarted
    enabled: yes

- name: rtkit service
  systemd:
    name: rtkit-daemon
    state: restarted
    enabled: yes
    daemon_reload: yes

- name: autofs service
  systemd:
    name: autofs
    state: restarted
    enabled: yes
    daemon_reload: yes

- name: docker service
  systemd:
    name: docker
    state: restarted
    enabled: yes
    daemon_reload: yes

- name: libvirtd service
  systemd:
    name: libvirtd
    enabled: no
    state: stopped

- name: systemd-timesyncd service
  systemd:
    name: systemd-timesyncd
    state: restarted
    enabled: yes
    daemon_reload: yes

- name: xdg-user-dirs-update service
  systemd:
    name: xdg-user-dirs-update
    state: restarted
    enabled: yes
    scope: user

- name: reload user systemd
  systemd:
    daemon_reload: yes
  become: True
  become_user: "{{ user.name }}"

- name: reload systemd
  systemd:
    daemon_reload: yes

- name: update desktop database
  command: bash -lc "update-desktop-database"

- name: restart i3
  command: bash -lc "i3-msg -s /run/user/{{ user.uid }}/i3/ipc-socket.* restart"
  become: True
  become_user: "{{ user.name }}"
  ignore_errors: True
