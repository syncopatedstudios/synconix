;; https://github.com/polybar/polybar/wiki/Configuration

[module/sep]
type = custom/text
content = |
content-foreground = ${color.sep}

[module/apps]
type = custom/text

[module/redshift]
inherit = module/apps
content = 
content-foreground = ${color.blue-gray}
click-left = redshift -o &
click-right = redshift -x &

[module/browser]
inherit = module/apps
content = 
content-foreground = ${color.orange}
click-left = google-chrome-stable &
click-right = firefox &

[module/screenlayouts]
inherit = module/apps
content = 
content-foreground = ${color.teal}
click-left = ~/.config/polybar/scripts/monitor-switch.sh &

[module/menu]
type = custom/menu
expand-right = true
menu-0-0 ="  Menu | "
menu-0-0-exec = ~/.config/polybar/scripts/launcher.sh &
menu-0-1 =" Backup | "
menu-0-1-exec = grsync &
format = <label-toggle><menu>
label-open = 
label-open-foreground = ${color.yellow}
label-open-padding = 1
label-close = 
label-close-foreground = ${color.red}
label-close-padding = 1

[module/redshift]
type = custom/menu
expand-right = true
menu-0-0 = " Enable |"
menu-0-0-exec = redshift -o &
menu-0-1 = " Disable "
menu-0-1-exec = redshift -x &
