type = custom/menu
expand-right = true


menu-0-0 ="Backup "
menu-0-0-exec = grsync &
menu-0-1 ="Menu"
menu-0-1-exec = ~/.config/polybar/scripts/launcher.sh &

format = <label-toggle><menu>

label-open = 
label-open-foreground = ${color.foreground}
