[bar]
fill = ⏽
empty = ⏽
indicator =

[module/volume]
type = internal/alsa
master-soundcard = hw:0
speaker-soundcard = default
headphone-soundcard = default
master-mixer = Master
;; headphone-id = 13
mapped = true
interval = 5
format-volume = <bar-volume>
format-muted = <label-muted>
format-muted-prefix = 
format-muted-prefix-foreground = ${color.red}
label-volume = %percentage%%
label-muted = " Muted"
label-muted-foreground = ${color.sep}
bar-volume-format = "%fill%%indicator%%empty%"
bar-volume-width = 8
bar-volume-gradient = true
bar-volume-indicator = ${bar.indicator}
bar-volume-indicator-foreground = ${color.foreground}
bar-volume-indicator-font = 1
bar-volume-fill = ${bar.fill}
bar-volume-fill-font = 1
bar-volume-foreground-0 = ${color.green}
bar-volume-foreground-1 = ${color.green}
bar-volume-foreground-2 = ${color.green}
bar-volume-foreground-3 = ${color.yellow}
bar-volume-foreground-4 = ${color.yellow}
bar-volume-foreground-5 = ${color.red}
bar-volume-empty = ${bar.empty}
bar-volume-empty-font = 1
bar-volume-empty-foreground = ${color.sep}
ramp-headphones-0 = 
click-right = pavucontrol &

[module/preamp]
inherit = module/volume
master-soundcard = "hw:1"
master-mixer = PCM
headphone-id = none
click-right = xterm -e alsamixer &
