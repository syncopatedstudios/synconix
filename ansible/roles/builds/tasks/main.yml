---

- name: starting builds role
  debug:
    msg: "starting builds role"

- name: Include OS-specific variables.
  include_vars: "{{ ansible_os_family }}.yml"
  tags: ['build_pkgs']

- block:
    - name: Push vst2 sdk
      synchronize:
        src: usr/local/src/VST2_SDK
        dest: "{{ local_src }}/"
        recursive: yes
        mode: push
        delete: no
        checksum: yes
        perms: no
  become: true
  become_user: "{{ user.name }}"
  # when: inventory_hostname in groups['daw']
  tags: ['vst2']

