ardour:
  url: "git://git.ardour.org/ardour/ardour.git"

audiowaveform:
  git: "https://github.com/bbc/audiowaveform.git"

baudline:
  url: "https://www.baudline.com/"
  file: "baudline_1.08_linux_x86_64.tar.gz"

deadbeef:
  git: "https://github.com/DeaDBeeF-Player/deadbeef.git"

ecasound:
  url: "http://nosignal.fi/download/"
  file: "ecasound-2.9.3.tar.gz"

googletest:
  url: "https://github.com/google/googletest/archive/"
  file: "release-1.11.0.tar.gz"

jacktrip:
  git: "https://github.com/jacktrip/jacktrip.git"

jalvselect:
  git: "https://github.com/brummer10/jalv_select.git"

njconnect:
  git: "https://github.com/radiganm/njconnect.git"

ocenaudio:
  url:
    debian: "https://www.ocenaudio.com/start_download/ocenaudio_debian9_64.deb"
    fedora: "https://www.ocenaudio.com/downloads/index.php/ocenaudio_centos8.rpm?"

protokol:
  url: "https://hexler.net/pub/protokol/"
  file: "protokol-0.4.1.83-linux-x86_64.zip"

qmidinet:
  git: "https://github.com/rncbc/qmidinet.git"

raysession:
  git: "https://github.com/Houston4444/RaySession.git"

reaper:
  url: "http://reaper.fm/files/6.x/"
  file: reaper638_linux_x86_64.tar.xz

rtplugins:
  url: "https://faculty.tru.ca/rtaylor/rt-plugins/"
  file: "rt-plugins-0.0.6.tar.gz"

sonicannotator:
  url: "https://code.soundsoftware.ac.uk/attachments/download/2708/"
  file: "sonic-annotator-1.6-linux64-static.tar.gz"

soniclineup:
  url: "https://code.soundsoftware.ac.uk/attachments/download/2766/"
  file: "SonicLineup-1.1-x86_64.AppImage"

sonicpitool:
  url: "https://raw.githubusercontent.com/emlyn/sonic-pi-tool/master/sonic-pi-tool.py"
