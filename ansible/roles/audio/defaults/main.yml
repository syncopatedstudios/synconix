    - click
    - oscpy
    - psutil

sonicpi:
  git: "https://github.com/syncopatedstudios/sonic-pi.git"
  branch: "v3.3-release"
  path: /opt/sonic-pi
  prebuild: "./linux-prebuild.sh --build-aubio"
  compile: "./linux-config.sh --config Release"

sonicvisualiser:
  git: "https://github.com/sonic-visualiser/sonic-visualiser"

swami:
  git: "https://github.com/swami/swami.git"

tony:
