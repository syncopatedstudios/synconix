---

- name: check if raysession is already installed
  stat: path="/usr/local/bin/raysession"
  register: haziraysession
  tags: ['raysession']

- block:
    - name: set packages to install
      set_fact:
        _packages: "{{ development.raysession| join(',') }}"
      tags: ['packages']

    - name: Ensure all the required packages are installed
      import_role:
        name: pkg_manager
      vars:
        pkg_state: present
      tags: ['packages']

    - block:
      - name: clone raysession
        git:
          repo: "{{ raysession['git'] }}"
          dest: "{{ local_src }}/RaySession"
          accept_hostkey: yes
          update: no
          force: no

      - name: make and install ray session
        shell: |
          make
          sleep 0.5
          sudo make install
        args:
          chdir: "{{ local_src }}/RaySession"
        register: raysession_build
        failed_when: raysession_build.failed

      become: True
      become_user: "{{ user.name }}"

  when: not haziraysession.stat.exists
