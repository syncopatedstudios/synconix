---

- name: check if raysession is already installed
  stat: path="/usr/local/bin/raysession"
  register: haziraysession
  tags: ['raysession']

- name: set packages to install
  set_fact:
    _dev_raysession: "{{ development['raysession']|difference(installed_packages) }}"
  tags: ['packages']

- name: install raysession deps
  shell: "{{ ansible_pkg_mgr }} -y install {{ _dev_raysession | join(' ') }}"
  tags: ['packages']

- block:
  - name: clone raysession
    git:
      repo: "https://github.com/Houston4444/RaySession.git"
      dest: "{{ local_src }}/RaySession"
      accept_hostkey: yes
      update: no
      force: no

  - name: make and install ray session
    shell: |
      make
      sleep 0.5
      sudo make install
    args:
      chdir: "{{ local_src }}/RaySession"

  become: True
  become_user: "{{ user.name }}"
  when: not haziraysession.stat.exists
