---

- name: set sound service packages to
  set_fact:
    _sound_services: "{{ (audio['alsa'] + audio['jack'] + audio['pulseaudio']) | differenceed_packages) }}"
  tags: ['packages']

- name: set audio utility packages to
  set_fact:
    _audio_utils: "{{ audio['utilities']|differenceed_packages) }}"
  tags: ['packages']

- name: set graphical audio utility packages to
  set_fact:
    _audio_gutils: "{{ audio['gutilities']|differenceed_packages) }}"
  tags: ['packages']

- name: set audio plugin packages to
  set_fact:
    _audio_plugins: "{{ audio['plugins']|differenceed_packages) }}"
  tags: ['packages']

- include: pipewire.yml

- name: sound services (alsa,jack,pulse)
  shell: "{{ ansible_pkg_mgr }} -y {{ _sound_services | join(' ') }}"
  when: _sound_services | length > 0
  tags: ['packages']

- include: pulseaudio.yml

- name: push jack limits file
  copy:
    src: etc/security/limits.conf
    dest: /etc/security/limits.conf
    owner: root
    group: root
    mode: '0644'
  tags: ['tuning']

- name: Add user to audio group
  user:
    name: "{{ user.name }}"
    groups: audio
    append: yes
  tags: ['tuning']

- name: makesfz and makeh2drumkit
  copy:
    src: "usr/local/bin/{{ item }}"
    dest: "/usr/local/bin/{{ item }}"
    owner: root
    group: root
    mode: '0755'
  with_items:
    - makeh2kit
    - makesfz
  tags: ['soundfonts']

- name: cli audio utilities
  shell: "{{ ansible_pkg_mgr }} -y {{ _audio_utils | join(' ') }}"
  when: "audio_utilities|bool and _audio_utils | length > 0"
  tags: ['packages']

- name: graphical audio utilities
  shell: "{{ ansible_pkg_mgr }} -y {{ _audio_gutils | join(' ') }}"
  when: "audio_gutilities|bool and _audio_gutils | length > 0"
  tags: ['packages']

- name: plugins
  shell: "{{ ansible_pkg_mgr }} -y {{ _audio_plugins | join(' ') }}"
  when: "audio_plugins|bool and _audio_plugins | length > 0"
  tags: ['packages']

