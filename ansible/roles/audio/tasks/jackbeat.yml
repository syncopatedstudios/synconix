---

- name: check if jackbeat is already installed
  stat: path="/usr/bin/jackbeat"
  register: hazijackbeat
  tags: ['jackbeat']

- block:
    - name: set packages to install
      set_fact:
        _packages: "{{ development.jackbeat| join(',') }}"
      tags: ['packages']

    - name: Ensure all the required packages are installed
      import_role:
        name: pkg_manager
      vars:
        pkg_state: present
      tags: ['packages']

    - name: clone jackbeat
      git:
        repo: "{{ jackbeat['git'] }}"
        dest: "{{ local_src }}/jackbeat"
        accept_hostkey: yes
        update: no
        force: no

    - name: Build jackbeat
      shell: |
         cd jackbeat/
         libtoolize
         aclocal
         autoheader
         autoconf
         automake --add-missing
         ./configure
         make
         make install
      args:
        chdir: "{{ local_src }}"
      register: jackbeat_build
      failed_when: jackbeat_build.failed

  when: not hazijackbeat.stat.exists
