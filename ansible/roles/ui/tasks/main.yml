---

- include: x11.yml
  tags: ["x11"]
  when: install_x11|bool

- include: i3.yml
  tags: ["i3"]
  when: install_i3|bool

- include: autologin.yml
  tags: ['autologin']
  when: autologin|bool

- include: theme.yml
  tags: ['theme']

- name: Install GUI utils like mpv, feh, qpdfview, etc
  shell: |
    {{ ansible_pkg_mgr }} -y install {{ ui['gutilities'] | join(' ') }}
  when: item not in installed_packages
  with_items: "{{ ui['gutilities'] }}"
