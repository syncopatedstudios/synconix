---

- name: Ensure /usr/local and /opt directories are writeable
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: "{{ user.group }}"
    mode: '2775'
  with_items:
    - "/usr/local/bin"
    - "/usr/local/lib"
    - "/usr/local/lib/soundbot"
    - "/usr/local/share"
    - "/usr/local/applications"
    - "{{ local_src }}"
    - "/opt"
