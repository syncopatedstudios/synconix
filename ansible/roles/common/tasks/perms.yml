---

- name: Ensure /usr/local directories are writeable
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: "{{ user.group }}"
    mode: '2775'
  with_items:
    - "/usr/local/bin"
    - "/usr/local/lib"
    - "/usr/local/lib/soundbot"
    - "/usr/local/share"
    - "{{ local_src }}"

- name: Ensure /opt is group read/writeable
  file:
    path: /opt
    state: directory
    owner: root
    group: "{{ user.group }}"
    mode: '2775'
