---

- name: set packages to remove
  set_fact:
    _packages: alsa-plugins-pulseaudio
  tags: ['packages']

- name: Remove these packages
  import_role:
    name: pkg_manager
  vars:
    pkg_state: absent
  when: "ansible_os_family != 'Archlinux'"
  tags: ['packages']

- name: remove alsa-plugins-pulseaudio
  shell: |
    pamac remove {{ item }}
  with_items:
      - "{{ _packages }}"
  when: "ansible_os_family == 'Archlinux'"
  register: alsapulse
  failed_when: alsapulse.rc != 1
  tags: ['packages']

- name: Remove pulseaudio systemd configs
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /usr/lib/systemd/user/pulseaudio.service
    - /usr/lib/systemd/user/pulseaudio.socket

- block:
    - name: ensure pulseaudio config directory exists
      shell: "mkdir -pv {{ user.home }}/.config/pulse"

    - name: ensure pulseaudio configs are placed in ~/.config/pulse
      copy:
        src: "config/pulse/{{ item }}"
        dest: "{{ user.home }}/.config/pulse/{{ item }}"
        owner: "{{ user.name }}"
        group: "{{ user.group }}"
        mode: '0644'
        backup: yes
        directory_mode: no
      with_items:
        - client.conf
        - daemon.conf
        - default.pa

  become: True
  become_user: "{{ user.name }}"
