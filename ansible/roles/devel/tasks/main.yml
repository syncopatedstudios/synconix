---

- name: Set development packages to install
  set_fact:
    _development_packages: "{{ (development['common'] + development['ruby'])|difference(installed_packages) }}"
  tags: ['packages']

- name: Install common devel packages
  shell: "{{ ansible_pkg_mgr }} -y install {{ _development_packages | join(' ') }}"
  when: _development_packages | length > 0
  tags: ['packages', 'development']

- include: ruby.yml
  tags: ['ruby']

- include: libvirt.yml
  when: kvm_host|bool
  tags: ['kvm']
