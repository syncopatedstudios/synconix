---

- name: set packages to install
  set_fact:
    development_packages: "{{ development['common']|difference(installed_packages) }}"
  tags: ['packages']

- name: install common devel packages
  shell: |
    {{ ansible_pkg_mgr }} -y install {{ item }}
  with_items: "{{ development_packages }}"
  tags: ['packages', 'development']

- include: ruby.yml

- include: libvirt.yml
  when: kvmhost|bool
  tags: ['kvm']
