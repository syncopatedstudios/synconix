---

- name: install common devel packages
  shell: |
    {{ ansible_pkg_mgr }} -y install {{ development['common'] | join(' ') }}
  when: item not in installed_packages
  with_items: "{{ development['common'] }}"
  tags: ['packages', 'development']

- include: ruby.yml

- include: libvirt.yml
  when: kvmhost|bool
  tags: ['kvm']
