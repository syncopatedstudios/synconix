---

- name: gather facts
  setup:
    gather_subset:
      - os_family
      - pkg_mgr

- name: Include OS-specific variables.
  include_vars: "{{ ansible_os_family }}.yml"

- include: networkmanager.yml
  when: use_networkmanager|bool

- include: systemd-networkd.yml
  when: use_systemdnetwork|bool
