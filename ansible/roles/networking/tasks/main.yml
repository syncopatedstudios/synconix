---

- set_fact:
    _networkmanager: "{{ hostvars[inventory_hostname].networkmanager }}"

- set_fact:
    _systemdnetwork: "{{ hostvars[inventory_hostname].systemdnetwork }}"

- include: networkmanager.yml
  when: _networkmanager|bool

- include: systemd-networkd.yml
  when: _systemdnetwork|bool


