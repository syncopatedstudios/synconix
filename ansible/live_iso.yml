---

- hosts: localhost
  gather_facts: yes
  vars:
    env_vars:
      ZSH: "{{ user.zsh }}"
      PATH: "{{ ansible_env.PATH }}:{{ path|join(':') }}"
  vars_files:
    - "vars/common.yml"
    - "{{ ansible_os_family }}.yml"
  roles:
     - { role: distro, tags: ['distro'] }
     - { role: base, tags: ['base'] }
     - { role: builds, tags: ['builds'] }
