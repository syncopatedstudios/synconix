---

- name: get a list of installed packages
  import_playbook: installed_packages.yml
  tags: ['bigbutt']

- hosts: all
  gather_facts: yes
  tags: ['butt']
  vars:
    env_vars:
      ZSH: "{{ user.zsh }}"
      PATH: "{{ ansible_env.PATH }}:{{ path|join(':') }}"
  vars_files:
    - "vars/{{ ansible_os_family }}/{{ ansible_distribution }}.yml"
    - "vars/audio.yml"
    - "vars/common.yml"
    - "vars/devel.yml"
    - "vars/networking.yml"
    - "vars/ui.yml"

  pre_tasks:
    - name: check whether this is an initial install
      stat:
        path: "{{ ansible_home }}/.installed"

  tasks:
    - name: touch installed
      shell: |
        touch .installed
      args:
        chdir: "{{ ansible_home }}"

  roles:
     - { role: distro, tags: ['distro'] }
     - { role: common, tags: ['common'] }
     - { role: networking, tags: ['networking'] }
     - { role: ui, tags: ['ui'] }
     - { role: devel, tags: ['devel'] }
     - { role: audio, tags: ['audio'] }
     - { role: soundbot, tags: ['soundbot'] }
