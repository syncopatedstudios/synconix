---

- hosts: node
  strategy: linear
  gather_facts: yes
  vars:
    user:
      name: b08x
      home: /home/b08x
      gnupg: /home/b08x/.gnupg
      uid: 1000
      gid: 1000
      group: b08x
      secondary_groups: "input,video,audio"
      shell: zsh
      terminal: kitty
      zsh: /usr/share/oh-my-zsh
      email: rwpannick@gmail.com
      password: $1$ynx7axf8$D/jA4ELwCCtvToD9tcmDq.
    path:
      - "{{ user.home }}/.local/bin"
      - "{{ user.home }}/.cargo/bin"
      - "{{ user.home }}/.gem/ruby/3.0.0/bin"
      - "{{ user.home }}/.rvm/rubies/ruby-3.0.0/bin"
      - "/var/lib/gems/2.7.0/bin"
      - "/usr/lib/jvm/default/bin"
      - "/opt/soundbot/bin"
      - "/opt/sonic-pi/bin"
    env_vars:
      ZSH: "{{ user.zsh }}"
      PATH: "{{ ansible_env.PATH }}:{{ path|join(':') }}"

  pre_tasks:
    - name: print hostname
      debug: msg="{{ ansible_lsb['id'] }}"
      tags: ['inventory']

    - name: print os_family
      debug: msg="{{ansible_os_family}}"
      tags: ['inventory']

  roles:
     - { role: base, tags: ['base'] }

