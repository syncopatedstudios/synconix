---

- hosts: all
  gather_facts: yes
  vars:
    install_audio_utilities: False
    env_vars:
      ZSH: "{{ user.zsh }}"
      PATH: "{{ ansible_env.PATH }}:{{ path|join(':') }}"
  vars_files:
    - "vars/{{ ansible_os_family }}/{{ ansible_distribution }}.yml"
    - "vars/audio.yml"
    - "vars/common.yml"
    - "vars/devel.yml"
    - "vars/networking.yml"
    - "vars/ui.yml"

  pre_tasks:
    - name: Load Fedora
      include_role:
        name: distro/fedora
      when: "ansible_facts['os_family'] == 'RedHat'"
      tags: ['fedora', 'packagelist']

    - name: Load Debian
      include_role:
        name: distro/debian
      when: "ansible_facts['os_family'] == 'Debian'"
      tags: ['debian', 'packagelist']

  roles:
     - { role: common, tags: ['common'] }
     - { role: networking, tags: ['networking'] }
     - { role: ui, tags: ['ui'] }
     - { role: devel, tags: ['devel'] }
     - { role: audio, tags: ['audio'] }
     - { role: soundbot, tags: ['soundbot'] }
